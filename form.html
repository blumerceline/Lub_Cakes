<h2 class="title">Can't wait to order?</h2>
<div id="after_submit"></div>
    <form id="contact_form" action="mailto:lubcakes@gmail.com" method="POST" enctype="multipart/form-data">
      <div class="row order">
        <label class="required" for="name">Your name:</label><br />
        <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row order">
        <label class="required" for="email">Your email:</label><br />
        <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row order">
        <label class="required" for="type">What you'd like to order:</label><br />
        <input id="type" class="input" name="type" type="text" value="" size="30" /><br />
        <span id="type_validation" class="error_message"></span>
      </div>
      <div class="row order">
        <label class="required" for="when">When you'd want it by:</label><br />
        <input id="when" class="input" name="when" type="text" value="" size="30" /><br />
        <span id="when_validation" class="error_message"></span>
      </div>
      <div class="row order">
        <label class="required" for="message">Your message:</label><br />
        <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
        <span id="message_validation" class="error_message"></span>
      </div>
        <input id="submit_button" type="submit" value="Send email" />
    </form>
  </div>
</div>
